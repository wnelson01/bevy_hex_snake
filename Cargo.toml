[package]
name = "bevy_hex"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.7.0", features = ["dynamic"] }
rand = "0.8.0"
bevy-inspector-egui = "0.10.0"
bevy_editor_pls = {git = "https://github.com/jakobhellermann/bevy_editor_pls"}
integer-sqrt = "0.1.5"

[workspace]
resolver = "2"